<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"  src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">

          <form id="form1" >
            <h1>Register</h1>

              <div class="input">
                 <label for="UserR"> User: </label><br>
                 <input type="text" id="UserR" placeholder="Enter User Name" ><br>
                </div>
                
                <div class="input">
                    <label for="passwordR">Password:</label><br>
                     <input type="password" id="passwordR" placeholder="*******"><br>

                 </div>
                    <button id="register" type="submit" onclick="reveal()">Register</button>
                      
                 <h4 class="info"></h4>
                 
                 <button id="clear" type="button" onclick="deleteAllUsers()">Clear All Data</button><br>
        </form>

        <div id="vertical-line"></div>

        <form id="form2" >
            <h1>Login</h1>

              <div class="input">
                 <label for="User2"> User: </label><br>
                 <input type="text" id="User2" placeholder="Enter User Name" ><br>
                </div>
                     
            
                
                <div class="input">
                    <label for="password2">Password:</label><br>
                     <input type="password" id="password2" placeholder="*******"><br>
                      
                 </div>
                 <button id="login" type="submit" onclick="displayinfo(), internalCookie()" >Login</button><br>

                 <h4 class="info"></h4>

                 <button id="clear" type="submit" onclick="clearCookies()">Clear Cookies</button>
              
                
                  

        </form>
       
    </div>

    
</body>
